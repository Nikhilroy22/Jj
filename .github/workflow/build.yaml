name: Build Bash Termux Package

on:
  workflow_dispatch:     # ম্যানুয়ালি run করা যাবে
  push:
    branches:
      - main

jobs:
  build-bash:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/termux/package-builder:latest  # official termux build image

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build bash package
      run: |
        ./build-package.sh bash

    - name: Upload .deb package
      uses: actions/upload-artifact@v4
      with:
        name: bash-deb-package
        path: output/*.deb