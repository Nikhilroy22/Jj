name: Build Bash Package

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker container with Termux builder
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/Jj \
            -w /Jj \
            ghcr.io/termux/package-builder:latest \
            ./build-package.sh bash

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: bash-deb
          path: output/*.deb